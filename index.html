    <style>
      /* Custom Animations for "Video" simulation */
      @keyframes kenburns {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      .animate-kenburns {
        animation: kenburns 20s ease-out infinite alternate;
      }
      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
